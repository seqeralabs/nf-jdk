name: Build jemalloc binaries
on:
  push:
    branches:
      - '*'
    paths:
      - 'build-jemalloc-native.sh'
      - '.github/workflows/build-jemalloc.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  build-jemalloc-amd64:
    name: Build jemalloc for AMD64
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl bzip2
        
    - name: Build jemalloc for AMD64
      run: ./build-jemalloc-native.sh amd64
      
    - name: Upload AMD64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jemalloc-amd64
        path: jemalloc-binaries/amd64/
        retention-days: 1

  build-jemalloc-arm64:
    name: Build jemalloc for ARM64
    runs-on: ubuntu-latest-arm
    timeout-minutes: 20
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl bzip2
        
    - name: Build jemalloc for ARM64
      run: ./build-jemalloc-native.sh arm64
      
    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jemalloc-arm64
        path: jemalloc-binaries/arm64/
        retention-days: 1