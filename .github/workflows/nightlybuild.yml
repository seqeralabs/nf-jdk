name: nf-jdk nightly build
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build-jemalloc:
    uses: ./.github/workflows/build-jemalloc.yml

  build-mimalloc:
    uses: ./.github/workflows/build-mimalloc.yml

  build-base-nightly:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build base container (nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build base image
      run: make build-base version=${{ matrix.version }}

  build-jemalloc-container-nightly:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build jemalloc container (nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-jemalloc

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Download jemalloc AMD64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: jemalloc-amd64
        path: jemalloc-binaries/amd64/

    - name: Verify jemalloc binaries
      run: |
        echo "Checking jemalloc binaries..."
        ls -la jemalloc-binaries/
        ls -la jemalloc-binaries/amd64/ || echo "AMD64 directory empty or missing"
        echo "jemalloc AMD64 lib contents:"
        ls -la jemalloc-binaries/amd64/lib/ || echo "No AMD64 lib directory"

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build jemalloc image
      run: make build-jemalloc version=${{ matrix.version }}

  build-mimalloc-container-nightly:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build mimalloc container (nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-mimalloc

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Download mimalloc AMD64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: mimalloc-amd64
        path: mimalloc-binaries/amd64/

    - name: Download mimalloc ARM64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: mimalloc-arm64
        path: mimalloc-binaries/arm64/

    - name: Verify mimalloc binaries
      run: |
        echo "Checking mimalloc binaries..."
        ls -la mimalloc-binaries/
        ls -la mimalloc-binaries/amd64/ || echo "AMD64 directory empty or missing"
        ls -la mimalloc-binaries/arm64/ || echo "ARM64 directory empty or missing"
        echo "mimalloc AMD64 lib contents:"
        ls -la mimalloc-binaries/amd64/lib/ || echo "No AMD64 lib directory"
        echo "mimalloc ARM64 lib contents:"  
        ls -la mimalloc-binaries/arm64/lib/ || echo "No ARM64 lib directory"

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build mimalloc image
      run: make build-mimalloc version=${{ matrix.version }}

  post-build-nightly:
    name: Post-build tasks (nightly)
    runs-on: ubuntu-latest
    needs: [build-base-nightly, build-jemalloc-container-nightly, build-mimalloc-container-nightly]

    env:
      RELEASE: release
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Tag and push release
      run: ./tag-and-push.sh

