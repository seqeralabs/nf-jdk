name: nf-jdk build
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build-mimalloc-amd64:
    name: Build mimalloc for AMD64
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl bzip2
        
    - name: Build mimalloc for AMD64
      run: ./build-mimalloc-native.sh amd64
      
    - name: Upload AMD64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mimalloc-amd64
        path: mimalloc-binaries/amd64/
        retention-days: 1

  build-mimalloc-arm64:
    name: Build mimalloc for ARM64
    runs-on: ubuntu-24.04-arm64
    timeout-minutes: 20
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl bzip2
        
    - name: Build mimalloc for ARM64
      run: ./build-mimalloc-native.sh arm64
      
    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mimalloc-arm64
        path: mimalloc-binaries/arm64/
        retention-days: 1

  build-base:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build base container
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build base image
      run: make build-base version=${{ matrix.version }}

  build-jemalloc-container:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build jemalloc container
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build jemalloc image
      run: make build-jemalloc version=${{ matrix.version }}

  build-mimalloc-container:
    strategy:
      matrix:
        version: ['17-al2023','21-al2023','25-al2023']
 
    name: Build mimalloc container
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-mimalloc-amd64, build-mimalloc-arm64]

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Download mimalloc AMD64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: mimalloc-amd64
        path: mimalloc-binaries/amd64/

    - name: Download mimalloc ARM64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: mimalloc-arm64
        path: mimalloc-binaries/arm64/

    - name: Verify mimalloc binaries
      run: |
        echo "Checking mimalloc binaries..."
        ls -la mimalloc-binaries/
        ls -la mimalloc-binaries/amd64/ || echo "AMD64 directory empty or missing"
        ls -la mimalloc-binaries/arm64/ || echo "ARM64 directory empty or missing"
        echo "mimalloc AMD64 lib contents:"
        ls -la mimalloc-binaries/amd64/lib/ || echo "No AMD64 lib directory"
        echo "mimalloc ARM64 lib contents:"  
        ls -la mimalloc-binaries/arm64/lib/ || echo "No ARM64 lib directory"

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: "cr.seqera.io"
        username: ${{ secrets.SEQERA_CR_USERNAME }}
        password: ${{ secrets.SEQERA_CR_PASSWORD }}

    - name: Build mimalloc image
      run: make build-mimalloc version=${{ matrix.version }}