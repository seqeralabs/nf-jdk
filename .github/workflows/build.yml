name: nf-jdk build
# read more here
# https://help.github.com/en/articles/workflow-syntax-for-github-actions#on
on:
  push:
    branches:
      - '*'
      - '!refs/tags/.*'
    tags-ignore:
      - '*'  

permissions:
  id-token: write
  contents: write

jobs:
  build-backend:
    name: nf-jdk build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      AWS_DEFAULT_REGION: eu-west-1
      GITHUB_TOKEN: ${{ github.token }}
      REGISTRY: "cr.seqera.io/public"

    steps:

    - name: Environment
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Docker Login 
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ secret.REGISTRY_PASSWORD }}

    - name: Build image
      run: make build

    - name: Push images
      if: "contains(github.event.head_commit.message, '[release]')"
      run: ./tag-and-push.sh
